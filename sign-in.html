<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="sign-in.js"></script>

    <title>Login</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #313132;">
        <div class="container-fluid navbarStyle " style="width: 400px; ">

            <a class="navbar-brand mx-auto" href="#"><img class="appl-logo" src="images/apple (1) copy.PNG"></a>
            </a>
        </div>
    </nav>
    <div class="container sign-in-form" style="width: 40%; margin-top: 50px;">
        <form action="index.html">
            <div class="mb-3">
                <input type="text" placeholder="Apple ID" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Keep me signed in</label>
            </div>
            <button type="submit"id="submit" class="btn btn-primary" onclick="validate()" >Login</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
